<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fortnite練習サイト</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #1e1f26;
      font-family: 'Arial', sans-serif;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
      z-index: 10;
    }
    #ui h1 {
      margin-top: 0;
      font-size: 20px;
      color: #00ffff;
    }
    label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }
    select, input[type="range"], input[type="text"] {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    #startBtn {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn:hover {
      background: #005fcc;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<div id="ui">
  <h1>Fortnite練習サイト</h1>

  <label>モード選択</label>
  <select id="mode">
    <option value="aim">エイム練習</option>
    <option value="edit">編集練習</option>
  </select>

  <label>マウス感度</label>
  <input type="range" id="sensitivity" min="0.1" max="2.0" step="0.1">

  <button id="startBtn">スタート</button>
</div>

<canvas id="gameCanvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas') });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  // 床
  const floor = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshStandardMaterial({ color: 0x00ff00 })
  );
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // ターゲット (エイム練習用)
  const target = new THREE.Mesh(
    new THREE.SphereGeometry(0.5, 32, 32),
    new THREE.MeshStandardMaterial({ color: 0xff0000 })
  );
  target.position.set(0, 1, -5);
  scene.add(target);

  function moveTarget() {
    target.position.set(
      Math.random() * 20 - 10,
      Math.random() * 5 + 1,
      Math.random() * 20 - 10
    );
  }

  // 編集練習用ブロック
  const blocks = [];
  for (let i = 0; i < 10; i++) {
    const block = new THREE.Mesh(
      new THREE.BoxGeometry(2, 2, 0.1),
      new THREE.MeshStandardMaterial({ color: 0x00aaff })
    );
    block.position.set(i * 3 - 15, 1, 0);
    blocks.push(block);
    scene.add(block);
  }

  // ライト
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7.5);
  scene.add(light);

  // カメラ初期設定
  camera.position.set(0, 2, 10);
  camera.lookAt(0, 1, 0);

  // プレイヤー操作設定
  let moveForward = false;
  let moveBackward = false;
  let moveLeft = false;
  let moveRight = false;

  // キーボード操作
  document.addEventListener('keydown', (e) => {
    switch (e.key.toLowerCase()) {
      case 'w': moveForward = true; break;
      case 's': moveBackward = true; break;
      case 'a': moveLeft = true; break;
      case 'd': moveRight = true; break;
    }
  });

  document.addEventListener('keyup', (e) => {
    switch (e.key.toLowerCase()) {
      case 'w': moveForward = false; break;
      case 's': moveBackward = false; break;
      case 'a': moveLeft = false; break;
      case 'd': moveRight = false; break;
    }
  });

  // アニメーションループ
  function animate() {
    requestAnimationFrame(animate);

    // カメラ移動
    if (moveForward) camera.position.z -= 0.1;
    if (moveBackward) camera.position.z += 0.1;
    if (moveLeft) camera.position.x -= 0.1;
    if (moveRight) camera.position.x += 0.1;

    renderer.render(scene, camera);
  }

  animate();

  // スタートボタン
  document.getElementById('startBtn').addEventListener('click', () => {
    const mode = document.getElementById('mode').value;
    if (mode === 'aim') {
      alert('エイム練習モードを開始します!');
      setInterval(moveTarget, 1000); // ターゲット移動
    } else if (mode === 'edit') {
      alert('編集練習モードを開始します!');
      blocks.forEach(block => block.material.color.set(0xffa500)); // 色変更
    }
  });

  // ウィンドウサイズ変更対応
  window.addEventListener('resize', () => {
    const width = window.innerWidth;
    const height = window.innerHeight;
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
    renderer.setSize(width, height);
  });
</script>

</body>
</html>
