<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fortnite練習サイト</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #1e1f26;
      font-family: 'Arial', sans-serif;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
      z-index: 10;
    }
    #ui h1 {
      margin-top: 0;
      font-size: 20px;
      color: #00ffff;
    }
    label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }
    select, input[type="range"], input[type="text"] {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    #startBtn {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn:hover {
      background: #005fcc;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<div id="ui">
  <h1>Fortnite練習サイト</h1>

  <label>モード選択</label>
  <select id="mode">
    <option value="aim">エイム練習</option>
    <option value="edit">編集練習</option>
  </select>

  <label>マウス感度</label>
  <input type="range" id="sensitivity" min="0.1" max="2.0" step="0.1">

  <label>前進キー</label>
  <input type="text" id="keyForward">

  <label>ジャンプキー</label>
  <input type="text" id="keyJump">

  <label>建築キー（壁設置）</label>
  <input type="text" id="keyBuild">

  <label>編集キー（削除）</label>
  <input type="text" id="keyEdit">

  <label>ゲームパッド感度</label>
  <input type="range" id="gamepadSensitivity" min="0.1" max="2.0" step="0.1">

  <button id="startBtn">スタート</button>
</div>

<canvas id="gameCanvas" style="display: none;"></canvas>

<script src="main.js"></script>
</body>
</html>
