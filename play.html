<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortnite Training Site</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #1e1f26;
      color: white;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
    }
    #ui h1 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #00ffff;
    }
    label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }
    select, input[type="range"], input[type="text"], button {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #005fcc;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h1>Fortnite Training</h1>
    <label for="mode">Mode:</label>
    <select id="mode">
      <option value="aim">Aim Training</option>
      <option value="edit">Edit Training</option>
    </select>
    <label for="sensitivity">Mouse Sensitivity</label>
    <input type="range" id="sensitivity" min="0.1" max="2.0" step="0.1" value="1.0">
    <label for="keyEdit">Edit Key</label>
    <input type="text" id="keyEdit" value="E">
    <label for="keyConfirm">Confirm Key</label>
    <input type="text" id="keyConfirm" value="Enter">
    <button id="startBtn">Start Training</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
