<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fortnite練習サイト</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #1e1f26;
      font-family: 'Arial', sans-serif;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
      z-index: 10;
    }
    #ui h1 {
      margin-top: 0;
      font-size: 20px;
      color: #00ffff;
    }
    label {
      font-size: 14px;
      display: block;
      margin-top: 10px;
    }
    select, input[type="range"], input[type="text"] {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
    #startBtn {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn:hover {
      background: #005fcc;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<div id="ui">
  <h1>Fortnite練習サイト</h1>

  <label>モード選択</label>
  <select id="mode">
    <option value="aim">エイム練習</option>
    <option value="edit">編集練習</option>
  </select>

  <label>マウス感度</label>
  <input type="range" id="sensitivity" min="0.1" max="2.0" step="0.1">

  <label>前進キー</label>
  <input type="text" id="keyForward">

  <label>ジャンプキー</label>
  <input type="text" id="keyJump">

  <label>建築キー（壁設置）</label>
  <input type="text" id="keyBuild">

  <label>編集キー（削除）</label>
  <input type="text" id="keyEdit">

  <label>ゲームパッド感度</label>
  <input type="range" id="gamepadSensitivity" min="0.1" max="2.0" step="0.1">

  <button id="startBtn">スタート</button>
</div>

<canvas id="gameCanvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas') });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  // プレイヤーの設定を管理する変数
  let keyForward = 'w';
  let keyJump = ' ';
  let keyBuild = 'b';
  let keyEdit = 'e';
  let mouseSensitivity = 1.0;
  let gamepadSensitivity = 1.0;

  // 初期設定をローカルストレージからロード
  window.onload = () => {
    const savedSettings = JSON.parse(localStorage.getItem('playerSettings')) || {};
    keyForward = savedSettings.keyForward || 'w';
    keyJump = savedSettings.keyJump || ' ';
    keyBuild = savedSettings.keyBuild || 'b';
    keyEdit = savedSettings.keyEdit || 'e';
    mouseSensitivity = savedSettings.mouseSensitivity || 1.0;
    gamepadSensitivity = savedSettings.gamepadSensitivity || 1.0;

    // UIに設定を反映
    document.getElementById('keyForward').value = keyForward;
    document.getElementById('keyJump').value = keyJump;
    document.getElementById('keyBuild').value = keyBuild;
    document.getElementById('keyEdit').value = keyEdit;
    document.getElementById('sensitivity').value = mouseSensitivity;
    document.getElementById('gamepadSensitivity').value = gamepadSensitivity;
  };

  // 設定をローカルストレージに保存する関数
  function saveSettings() {
    const settings = {
      keyForward,
      keyJump,
      keyBuild,
      keyEdit,
      mouseSensitivity,
      gamepadSensitivity
    };
    localStorage.setItem('playerSettings', JSON.stringify(settings));
  }

  // UIのイベントリスナー
  document.getElementById('keyForward').addEventListener('input', (e) => {
    keyForward = e.target.value;
    saveSettings();
  });

  document.getElementById('keyJump').addEventListener('input', (e) => {
    keyJump = e.target.value;
    saveSettings();
  });

  document.getElementById('keyBuild').addEventListener('input', (e) => {
    keyBuild = e.target.value;
    saveSettings();
  });

  document.getElementById('keyEdit').addEventListener('input', (e) => {
    keyEdit = e.target.value;
    saveSettings();
  });

  document.getElementById('sensitivity').addEventListener('input', (e) => {
    mouseSensitivity = parseFloat(e.target.value);
    saveSettings();
  });

  document.getElementById('gamepadSensitivity').addEventListener('input', (e) => {
    gamepadSensitivity = parseFloat(e.target.value);
    saveSettings();
  });

  // ゲームパッドの入力処理
  function handleGamepadInput() {
    const gamepads = navigator.getGamepads();
    if (gamepads[0]) {
      const gamepad = gamepads[0];

      // スティック操作で移動
      if (gamepad.axes[1] < -0.1) camera.position.z -= gamepadSensitivity * 0.1;
      if (gamepad.axes[1] > 0.1) camera.position.z += gamepadSensitivity * 0.1;
      if (gamepad.axes[0] < -0.1) camera.position.x -= gamepadSensitivity * 0.1;
      if (gamepad.axes[0] > 0.1) camera.position.x += gamepadSensitivity * 0.1;

      // ボタンでアクション
      if (gamepad.buttons[0].pressed) console.log('ジャンプ');
      if (gamepad.buttons[1].pressed) console.log('建築');
      if (gamepad.buttons[2].pressed) console.log('編集');
    }
  }

  function gamepadLoop() {
    handleGamepadInput();
    requestAnimationFrame(gamepadLoop);
  }

  // ゲームパッド対応
  if (navigator.getGamepads) {
    gamepadLoop();
  }

  // アニメーションループ
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();

  // スタートボタン
  document.getElementById('startBtn').addEventListener('click', () => {
    const mode = document.getElementById('mode').value;
    alert(`${mode === 'aim' ? 'エイム練習' : '編集練習'}モードを開始します!`);
  });

  // ウィンドウサイズ変更対応
  window.addEventListener('resize', () => {
    const width = window.innerWidth;
    const height = window.innerHeight;
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
    renderer.setSize(width, height);
  });
</script>

</body>
</html>
